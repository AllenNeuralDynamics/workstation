OpenIDE-Module-Long-Description=\
    Geometry 3D API is one of two modules intended to reuse some of the concepts from the Three.js graphics API.\n\
    Geometry 3D API includes classes that have no dependency on OpenGL.\n\
    In contrast, the GLViewTools module includes classes which depend on OpenGL.

